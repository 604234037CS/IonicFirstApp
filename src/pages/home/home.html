<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Button</h2>
  <button ion-button>Button</button>
  <button ion-button color="light">light</button>
  <button ion-button color="secondary">secondary</button>
  <button ion-button color="danger">Danger</button>
  <button ion-button color="dark">Dark</button>
  <button ion-button color="brown">Brown</button>
  <button ion-button color="yellow">yellow</button>
<h2>clear</h2>
  <button ion-button color="dark"clear>Dark</button>
  <button ion-button color="brown"clear>Brown</button>
  <button ion-button color="yellow"clear>yellow</button>
  <h2>Round</h2>
  <button ion-button color="dark"round>dark</button>
  <h2>Outline</h2>
  <button ion-button color="brown"outline>brown</button>
  <h2>Full</h2>
  <button ion-button color="yellowgreen"full>brown</button>
  <h2>Small</h2>
  <button ion-button color="brown"small>brown</button>
  <button ion-button color="brown">brown</button>
  <button ion-button color="brown"large>brown</button>
  <h2>Icon Button</h2>
  <button ion-button> 
    <ion-icon name="ios-bulb-outline" ></ion-icon>
    Home
  </button>
  <button ion-button ion-only>
    <ion-icon name="ios-fastforward"></ion-icon>
  </button>
  
  <ion-item>
  <ion-icon name="medal"></ion-icon>
  Peter Parker
  <button ion-button color="yellow"large>500,000</button>
</ion-item>

</ion-content>
